
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlayerLabel" data-translate="cs499A2App.player.home.createOrEditLabel">Create or edit a Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.player.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.player.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cs499A2App.player.familyName" for="field_familyName">Family Name</label>
            <input type="text" class="form-control" name="familyName" id="field_familyName"
                    ng-model="vm.player.familyName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cs499A2App.player.characterName" for="field_characterName">Character Name</label>
            <input type="text" class="form-control" name="characterName" id="field_characterName"
                    ng-model="vm.player.characterName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cs499A2App.player.energy" for="field_energy">Energy</label>
            <input type="number" class="form-control" name="energy" id="field_energy"
                    ng-model="vm.player.energy"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cs499A2App.player.cp" for="field_cp">Cp</label>
            <input type="number" class="form-control" name="cp" id="field_cp"
                    ng-model="vm.player.cp"
                    />
        </div>

        <div class="form-group">
            <label data-translate="cs499A2App.player.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" ng-model="vm.player.team" ng-options="team as team.id for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
