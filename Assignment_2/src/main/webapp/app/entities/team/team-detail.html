
<div>
    <h2><span data-translate="cs499A2App.team.detail.title">Team</span> {{vm.team.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="cs499A2App.team.teamName">Team Name</span></dt>
        <dd>
            <span>{{vm.team.teamName}}</span>
        </dd>
        <dt><span data-translate="cs499A2App.team.teamType">Team Type</span></dt>
        <dd>
            <span data-translate="{{'cs499A2App.TeamType.' + vm.team.teamType}}">{{vm.team.teamType}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="team-detail.edit({id:vm.team.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
